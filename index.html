<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skincare Flow</title>

    <!-- Early Dark Mode Script -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem("skf-theme");
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (saved === "dark" || (!saved && prefersDark)) {
            document.documentElement.classList.add("dark");
          }
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- wichtig: hier das PrÃ¤fix /skincare-flow/ -->
    <script type="module" src="/skincare-flow/src/main.jsx"></script>
  </body>
</html>
